- hosts: all
  remote_user: cpl
  become: yes
  become_user: root
  tasks:

    - name: add repo key for docker
      apt_key:
        id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
        keyserver: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add repo source for docker
      apt_repository:
        repo: 'deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable'
        state: present

    - name: update
      apt:
        update_cache: yes

    - name: install docker
      apt:
        name: docker-ce

    - name: docker status
      service:
        name: docker
        enabled: yes
        state: restarted

    - name: add user to docker group
      user:
        name: cpl
        groups: docker
        append: yes